<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Battleship</title>
  <meta name="description" content="Battleship game" />
</head>

  <body>
    <header>
      <h1 class="title">Battleship</h1>
    </header>
    <main>
      <div class="game container">
        <div class="gameboards-container">
          <div class="p1-gameboard gameboard">
            <h1 class="grid-title">My Fleet</h1>
            <div class="grid p1-grid"></div>
          </div>
          <div class="p2-gameboard gameboard">
            <h1 class="grid-title">Enemy Fleet</h1>
            <div class="grid p2-grid"></div>
          </div>
        </div>
        <div class="fleet-container slide-in">
          <h1>Place Fleet</h1>
          <button class="fleet-autplace show">Auto-Place</button>
          <span class="fleet-info show">Drag and Drop (Double click to rotate)</span>
          <div class="fleet-draggable"></div>
          <button class="start">Start</button>
        </div>
      </div>
      <div class="info-container">
        <h1 class="info-text"></h1>
        <button class="play-again">Play Again?</button>
      </div>
    </main>
  </body>
</html>
